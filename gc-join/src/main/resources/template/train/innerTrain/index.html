        </div>
        <div class="daily_title j_outerHeight">
            <ul class="clearfix li_hight" id="one">

                <li  data-page="oftenUserList" class="title_cur" >常</li>
            </ul>

        <div class="contentbox">
            <div class="dailyftSearch dailyftSearch1 clearfix hide">
                <div class="fl uiHas-textIcon">
                    <input type="text" class="col-md-12" placeholder="卡号/姓名" id="SearchByName">

                </div>
            </div>
            <table class="uiTable j_outerHeight">
                <thead>
                <tr>
                    <th width="20%">全部</th>

            </table>
            <div class="scroll-content">

            <div class="j_outerHeight clearfix tj_bottom">

            </div>
        </div>
    </div>

    <div class="tc-center fl">
        <div class="tc-center-show" id="rxprojectMain">
            <ul class="clearfix uiTab9 j_uiTab9" id="conterUlId">

                <li data-index="1" data-page="personnel">人事</li>
                <li data-index="2" data-page="correspondence">函授</li>

            </ul>

                <div class="uiTab9Con state-content pr10 courseInfo">

                </div>
            </div>
        </div>

        <div class="tc-center-hide" style="display: none">
            <ul class="clearfix uiTab9 j_uiTab9">

                <div class="uiTab9Con new-class-add">

                </div>
            </div>

        </div>
    </div>

    <div class="tc-right">
        <div class="tc-righttop-tab j-tc-righttop-tab"></div>
        <div class="tc-right-top clearfix">
            <ul class="topdaily">
                <li>

            </ul>
        </div>
        <div class="tc-right-bottom pa10 relative">
            <div class="tc-right-bottom-left relative">
                <ul class="topdaily">
                    <li>
                        <a data-type="1" class="topdailybtn" href="javascript:">正常</a>
                    </li>
                    <li>
                        <a data-type="2" class="topdailybtn" href="javascript:">异常</a>
                    </li>
                    <li>
                        <a data-type="3" class="topdailybtn" href="javascript:">问题</a>
                    </li>
                </ul>
                <div class="dailyrgt-botradio hide">
                    <div class="mb10">
                        <label class="uiRadio12 cGreen">
                            <input value="1" type="radio" name="a" class="uiRadio12-input">正常</label>
                        <label class="uiRadio12 cOrange">
                            <input value="2" type="radio" name="a" class="uiRadio12-input">异常</label>
                        <label class="uiRadio12 cRed">

                </div>
                <div class="visi-text-content-inner hide">
                    <textarea placeholder="请输入回访内容" class="hf-textarea mb10" id="content_info" ></textarea>

                </div>

            </div>
            <div class="EventpenaltyDiv">
                <a href="javascrpit:;" class="EventpenaltyBtn">预留</a>
                <a href="javascrpit:;" class="EventpenaltyBtn evaluateBtn">评价标签</a>

        <!--三段弹出层-->
        <div class="layerRtb hide" data-type = "thirdCommonAlert"></div>
        <!--四段弹出层-->
        <div class="layerRtb hide" data-type = "fourCommonAlert"></div>

<script src="${ctxStatic}/libs/jquery.min.js?v=${verStatic}" type="text/javascript"></script>

<script>

    //名称模糊查询
    $("#bgIcon").click(function(){
        alert($("#SearchByName").val());
    })

    $(function () {
        $("#one li:eq(2)").click();
    });
    $(document).on("click","#one li",function(){
        var _othisIndex=$(this).index();
        //页面
        var thispage=$(this).attr("data-page");
        $(this).addClass("title_cur").siblings().removeClass("title_cur");
        $(".scroll-content").empty();
        $(".scroll-content").load(thispage,function(){
            countMiddle();
            countRight();
        });
        $(".layerRtb").animate({
            left: '-100%',
        },function(){
            $(this).hide();
        });
    });
</script>
