<div class="info_tit clearfix threeCha pl10 pr5 pb10">
    <h2 class="uiTitle2 fl">
        <i class="uiTitle-icon"></i><span class="ml5 fz14">结果</span>
    </h2>
    <a href="javascript:" class="close_allPopup fr mt5"></a>
</div>
<div class="threeScroll pl10 pr5">
    <div class="analyItem">
        <p class="analyItemTit tx-center">结果</p>
        <div class="analyItemCon">
            <div class="clearfix relative userResult">
                <p class="col-md-3">
                    <span class="cLightGray pr8">分数</span>
                    <span>-</span>
                </p>
                <p class="col-md-3">
                    <span class="cLightGray pr8">结果</span>
                    <span>-</span>
                </p>
            </div>
        </div>
    </div>
    <div class="analyItem">
        <p class="analyItemTit tx-center">充值</p>
        <div class="analyItemCon">
            <div class="clearfix relative">
                <p class="col-md-3">
                    <span class="cLightGray pr8">分值</span>
                    <span>-</span>
                </p>
                <p class="col-md-3">
                    <span class="cLightGray pr8">充值</span>
                    <span><input type="text" class="width40 integralAdd" maxlength="3" onkeyup="value=value.replace(/[^\d]/g,'')"></span>
                </p>
                <p class="col-md-3">
                    <input type="button" value="增加" class="uiBtn-small uiBtn-blue addScoreBtn">
                </p>
            </div>
        </div>
    </div>
    <div class="analyItem">
        <p class="analyItemTit tx-center">分值</p>
        <div class="analyItemCon">
            <div class="clearfix relative">
                <p class="col-md-3">
                    <span class="cLightGray pr8">待充</span>
                    <span class="integralAddValue">-</span>
                </p>
                <p class="col-md-3">
                    <input type="button" value="确认" class="uiBtn-small uiBtn-blue checkScoreAddBtn">
                </p>
                <p class="col-md-3">
                    <span class="cLightGray pr8">更新</span>
                    <span>01-19 11:00</span>
                </p>
                <p class="col-md-3">
                    <span class="cLightGray pr8">余额</span>
                    <span>-</span>
                </p>
            </div>
        </div>

    </div>
    <div class="analyItem">
        <p class="analyItemTit tx-center">调级</p>
        <div class="analyItemCon">
            <div class="clearfix relative">
                <p class="col-md-3">
                    <span class="cLightGray pr8">评估</span>
                    <span class="userResultText">-</span>
                </p>
                <p class="col-md-3">
                    <span class="cLightGray pr8">调整</span>
                    <span><input type="text" class="width40" value="1" maxlength="1" onkeyup="value=value.replace(/[^\d]/g,'')"></span>
                </p>
                <p class="col-md-3">
                    <input type="button" value="确认" class="uiBtn-small uiBtn-blue adjustGradeBtn">
                </p>
            </div>
        </div>
    </div>

</div>
<div class="boldTopLine pl10 pt10 pr5 threeCha">
    <div class="analyItem">
        <p class="analyItemTit tx-center">级别</p>
        <div class="analyItemCon">
            <div class="clearfix relative">
                <p class="col-md-4">
                    <span class="cLightGray pr8">原</span>
                    <span>-</span>
                </p>
                <p class="col-md-4">
                    <span class="cLightGray pr8">本次升级</span>
                    <span>-</span>
                </p>
                <p class="col-md-4">
                    <span class="cLightGray pr8">当前</span>
                    <span>3</span>
                </p>
            </div>
        </div>
    </div>
    <div class="analyItem">
        <p class="analyItemTit tx-center">结业</p>
        <div class="analyItemCon clearfix">
            <div class="clearfix relative">
                <input type="button" value="培训结束" class="fr uiBtn-small uiBtn-blue classCloseBtn">
            </div>
        </div>
    </div>
</div>
