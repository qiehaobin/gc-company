<div class="info_tit clearfix threeCha pl10 pr5 pb10">
    <h2 class="uiTitle2 fl">
        <i class="uiTitle-icon"></i><span class="ml5 fz14">角色设置</span>
    </h2>
    <a href="javascript:" class="close_allPopup fr mt5"></a>
</div>

<div class="threeScroll pl10 pr5">
    <div class="analyItem">
        <p class="analyItemTit tx-center">角色</p>
        <div class="analyItemCon">
            <div class="clearfix">
                <p id="train_class_role_update">
                    @for(data in list){
                    <p class="col-md-4">
                        <label class="uiRadio12">
                            @if((data.ext1) == "1"){
                                <input name="checkRole" checked class="uiRadio12-input" value="${data.roleId}" type="checkbox">${data.roleName}
                            @}else{
                            <input name="checkRole" class="uiRadio12-input" value="${data.roleId}" type="checkbox">${data.roleName}
                            @}

                        </label>
                    </p>
                @}

                </p>
            </div>
        </div>
    </div>
</div>
<div class="boldTopLine pl10 pt10 pr5 threeCha">
    <div class="analyItem">
        <p class="analyItemTit tx-center">确认</p>
        <div class="analyItemCon clearfix">
            <div class="fr"><input type="button" value="确定" class="fr uiBtn-small uiBtn-blue search-Btn" id="departmentUpdate"></div>
        </div>
    </div>
</div>
