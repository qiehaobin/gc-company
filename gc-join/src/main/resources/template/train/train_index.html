<script type="text/javascript">
    //正常、异常、问题-回访
    $(".topdaily .topdailybtn").click(function () {
        $("#content_info").val("");
       $(this).parents(".topdaily").find(".topdailybtn").removeClass("active");
       $(this).addClass("active");
       $(".dailyrgt-divZi").hide();
       $(".visi-text-content").show();
    });

    $(function(){
        getAllTrainClassList();
    });


    //点击加号
    $(".AddIcon").click(function () {
        if ($('.tc-center-hide').css("display") == "none") {
            $('.tc-center-show').hide();//
            $('.tc-center-hide').show();//新增Tab
            $(".new-class-add").show();
            $(".new-class-add").load("${ctx}/train/showAddClass", function () {
                $("#conterHideUlId li:eq(0)").click();
            });
        } else {
            $('.tc-center-show').show();//
            $('.tc-center-hide').hide();//新增Tab
            $("#conterUlId li:eq(0)").click();
        }
    });
</script>
