<div class="uiTabTop">
    <div class="analyItem">
        <p class="analyItemTit tx-center">状态</p>
        <div class="analyItemCon">

        </div>
    </div>
</div>

<div class="uiTabCenter">
    <div class="analyItem anItemBor loadUserSelect">
        <p class="analyItemTit tx-center">选人</p>
        <div class="analyItemCon">
            <p class="fl col-md-3">
                <span class="cLightGray pr8">应到</span>
                <span>${sum!}</span>
            </p>
            <p class="fl col-md-3">
                <span class="cLightGray pr8">实到</span>
                <span>${sumArrived}</span>
            </p>
        </div>
    </div>


    <div class="user-warp">
        @for(data in peopleList){
        <div class="analyItem loadUser anItemBor people_info" onclick="queryPersonInfo(this,'${data.personId}','${data.postFlag}')">
            <p class="analyItemTit tx-center" style=" background: rgb(51, 204, 102);color: rgb(255, 255, 255);">${dataLP.index}</p>
            <div class="analyItemCon">
                <div class="clearfix">
                    <p class="fl col-md-3"><span class="">${data.areaName}</span></p>
                    <p class="fl col-md-3"><span>${data.postName}</span></p>
                    <p class="fl col-md-3"><span>${data.userName}</span></p>
                    <!--<p class="fl col-md-3"><span>${data.arriveFlag}</span></p>-->
                    @if(data.arriveFlag==0){
                    <span class="circlemark circlemark-purple">待</span>
                    @}
                    @else if(data.arriveFlag==1){
                    <span class="circlemark circlemark-green">到</span>
                    @}
                    @else if(data.arriveFlag==2){
                    <span class="circlemark-lightRed circlemark">延</span>
                    @}
                    @else if(data.arriveFlag==3){
                    <span class="circlemark-yellow circlemark">淘</span>
                    @}
                </div>
            </div>
        </div>
        @}
    </div>

</div>
