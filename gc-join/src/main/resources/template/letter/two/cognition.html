<div class="uiTab9Con pr10" id="Cognition">
    <div class="analyItem statusCha">
        <p class="analyItemTit tx-center">状态</p>
        <div class="analyItemCon">
		</div>
    </div>
	<div class="statusScroll">
		@for(bank  in bankList ){
		<div class="analyItem anItemBor anItemBorThree" bank-id="${bank.id!}" data-page="course">
			<p class="analyItemTit tx-center">课程${bankLP.index!}</p>
			<div class="analyItemCon">
				<p class="fl col-md-6"><span class="cLightGray pr8">名称</span><span title="${bank.questionTitle!}">${bank.questionTitle!}</span></p>
				<p class="fl col-md-3"><span class="cLightGray pr8">分数</span><span id="three_totle_pass_sum" title="${bank.ext1!0}">${bank.ext1!0}</span></p>
				<p class="fl col-md-3"><span class="cLightGray pr8">答题</span><span>${time}</span></p>
				@if(isEmpty(bank.ext1)){
				<a href="javascript:" class="circlemark-purple circlemark">待</a>
				@}else{
				<a href="javascript:" class="circlemark-green circlemark">完</a>
				@}
			</div>
		</div>
		@}
	</div>
</div>
