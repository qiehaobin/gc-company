<style>
	.tc-left .uiTab1 li {
		position: relative;
		width: 25%;
		margin-right: 0;
		text-align: center;
	}
</style>
<ul class="clearfix uiTab1 mb5 jcha1">
	<li class="uiTab1-active"><a href="javascript:;">库</a></li>
	<li class="col-md-2"><a href="${ctx}/appTrain/trainGrade">库(新)</a></li>
	<li><a href="${ctx}/letter/home">函</a></li>
	<li><a href="${ctx}/library/class"><span class="DividingLine hide">┆</span>面</a></li>
	<li><a href="${ctx}/person/home">人</a></li>
</ul>
<div class="daily_title jcha1">
	<ul class="clearfix">
		<li class="title_cur">全</li>
	</ul>
</div>
<div class="contentbox">
	<div class="dailyftSearch clearfix hide">
        <div class="fl uiHas-textIcon">
            <input type="text" class="col-md-12" placeholder="项目编号/工程名称" id="contract_no">
            <i class="uiText-searchIcon bgIcon"></i>
        </div>
    </div>
    <table class="uiTable jcha1">
        <thead>
        <tr>
			<th width="25%">级别</th>
            <th width="25%">职务</th>
            <th width="25%">职称</th>
        </tr>
        </thead>
    </table>
    <div class="scroll-content">
    	<table class="uiTable pointertable">
    		<tbody id="tabData">
				@for( ite in gradeList){
					<tr data-level-id="${ite.grade}" id="${ite.id}">
                        <td width="25%">${ite.grade}</td>
                        <td width="25%">${ite.ext1}</td>
						<td width="25%">${ite.professionalTitle}</td>
					</tr>
				@}
    		</tbody>
    	</table>
    </div>
	<div class="clearfix tj_bottom jcha1">
		<p class="col-md-3 cGray">${num!0}</p>
		<p class="col-md-3 cGreen">0</p>
		<p class="col-md-3 cOrange">0</p>
		<p class="col-md-3 cRed">0</p>
	</div>
</div>	
<script>

	$(".tractive").attr("data-level-id");
	$(function(){
		setTimeout(function(){
			$("#tabData tr").eq(0).click();
		})
		//隔行换色
		$(".uiTable tbody tr:visible").each(function(i){
			if(i%2!=0)
			{
				$(this).addClass("trodd")
			}
		})
	})
</script>
