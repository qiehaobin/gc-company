<div class="uiTab9Con pr10" id="Set">
    <div class="analyItem statusCha">
        <p class="analyItemTit tx-center">状态</p>
        <div class="analyItemCon">
        </div>
    </div>
    <div class="analyItem anItemBor anItemBorThree" data-page="templateSetName">
        <p class="analyItemTit tx-center">名称</p>
        <div class="analyItemCon">
            <p class="fl col-md-4">
                <span class="cLightGray pr8">名称</span>
                <span id="className">${template.templateName!}</span>
            </p>
        </div>
    </div>
    <div class="analyItem anItemBor anItemBorThree" data-page="templateTime">
        <p class="analyItemTit tx-center">时间</p>
        <div class="analyItemCon">
            <p class="fl col-md-4">
                <span class="cLightGray pr8">开始</span>
                <span><!--${template.createTime!,dateFormat="yyyy-MM-dd"}--></span>
            </p>
            <p class="fl col-md-4">
                <span class="cLightGray pr8">结束</span>
                <span><!--${template.endTime!, dateFormat="yyyy-MM-dd" }--></span>
            </p>
            <p class="fl col-md-4">
                <span class="cLightGray pr8">共</span>
                <span>${template.dayNum!}</span>天
            </p>
        </div>
    </div>
    <div class="analyItem">
        <p class="analyItemTit tx-center">目的</p>
        <div class="analyItemCon">
            <textarea class="col-md-10 analyEditArea" rows="3" maxlength="500" id="purpose">${template.purpose!}</textarea>
            <input id="purposeUpdate" type="button" value="确定" class="uiBtn-blue uiBtn-normal ml5" style="margin-top:40px">
        </div>
    </div>
    <div class="analyItem anItemBor anItemBorThree" data-page="templateRole">
        <p class="analyItemTit tx-center">角色</p>
        <div class="analyItemCon">
            @for(role in roleResult ){
            <p class="fl col-md-4">
                <span>${role.roleName!}</span>
            </p>
            @}
        </div>
    </div>
    <div class="analyItem anItemBor anItemBorThree" data-page="templateType">
        <p class="analyItemTit tx-center">类型</p>
        <div class="analyItemCon">
            <div class="clearfix">
                <p class="col-md-6 fr">
                    <span class="pr8 cLightGray">类型</span><span>${template.type!}</span>
                </p>
                <p class="col-md-6 fr">
                    <span class="pr8 cLightGray">拓展</span><span>${template.development!}</span>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $("#purposeUpdate").click(function () {
            //模板id
            var id = $(".tractive").attr("template-id");
            // 目的
            var purpose = $("#purpose").val();
            $.ajax({
                url:'../../train/classtemplate/trainclasstemplate/update',
                dataType:"json",
                type:'post',
                contentType: 'application/json',
                data:JSON.stringify({id:id,purpose:purpose}),
                success: function (value) {
                    if(value.msg == "success"){
                        layer.msg("修改成功",{icon:1,time:2000});
                        $(".tc-center-tabW ul li:eq(1)").click();
                    }
                }
            });
        });
    });
</script>
